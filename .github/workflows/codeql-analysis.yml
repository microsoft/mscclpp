name: "CodeQL"

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main
      - release/*
  schedule:
    - cron: "30 1 * * 1"

jobs:
  analyze-cuda:
    name: Analyze (CUDA)
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/microsoft/mscclpp/mscclpp:base-dev-${{ matrix.version }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
        version: [ 'cuda11.8', 'cuda12.2' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check disk space
      run: |
        df -h

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Dubious ownership exception
      run: |
        git config --global --add safe.directory /__w/mscclpp/mscclpp

    - name: Build
      run: |
        rm -rf build && mkdir build && cd build
        cmake -DMSCCLPP_BYPASS_GPU_CHECK=ON -DMSCCLPP_USE_CUDA=ON ..
        make -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}/version:${{matrix.version}}"

  analyze-rocm:
    name: Analyze (ROCm)
    runs-on: 'ubuntu-latest'
    container:
      image: ghcr.io/microsoft/mscclpp/mscclpp:base-dev-${{ matrix.version }}

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp', 'python' ]
        version: [ 'rocm6.2' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check disk space
      run: |
        df -h

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Dubious ownership exception
      run: |
        git config --global --add safe.directory /__w/mscclpp/mscclpp

    - name: Build
      run: |
        rm -rf build && mkdir build && cd build
        CXX=/opt/rocm/bin/hipcc cmake -DMSCCLPP_BYPASS_GPU_CHECK=ON -DMSCCLPP_USE_ROCM=ON ..
        make -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}/version:${{matrix.version}}"
